<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Management System</title>
   <script src="https://cdn.tailwindcss.com"></script>


  
</head>
 <body class="min-h-screen bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364] text-white flex flex-col">
  <header class="bg-black/30 p-6 text-center">
    <h1 class="text-3xl font-bold mb-2">Human Resource Management System</h1>
    <nav>
      <ul class="flex justify-center gap-6 text-sm font-semibold">
        <li><a href="#" class="hover:text-cyan-400">Dashboard</a></li>
        <li><a href="#" class="hover:text-cyan-400">Employees</a></li>
        <li><a href="#" class="hover:text-cyan-400">Attendance</a></li>
        <li><a href="#" class="hover:text-cyan-400">Leave</a></li>
        <li><a href="#" class="hover:text-cyan-400">Reports</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-1 px-4 py-10 max-w-5xl mx-auto w-full">
    <section class="mb-12">
      <h2 class="text-2xl font-semibold border-b border-cyan-400 pb-2 mb-4">Employee Directory</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-left bg-white/10 rounded-lg overflow-hidden">
          <thead class="bg-cyan-800 text-white">
            <tr>
              <th class="p-3">Name</th>
              <th class="p-3">Position</th>
              <th class="p-3">Email</th>
              <th class="p-3">Status</th>
            </tr>
          </thead>
          <tbody id="employee-table-body" class="divide-y divide-white/20">
            <!-- Dynamic rows go here -->
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold border-b border-cyan-400 pb-2 mb-4">Add New Employee</h2>
      <form id="employee-form" class="grid gap-4 md:grid-cols-3">
        <input type="text" placeholder="Name" required class="p-2 rounded bg-white/10 text-white placeholder-white/70" />
        <input type="text" placeholder="Position" required class="p-2 rounded bg-white/10 text-white placeholder-white/70" />
        <input type="email" placeholder="Email" required class="p-2 rounded bg-white/10 text-white placeholder-white/70" />
        <button type="submit" class="md:col-span-3 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded">
          Add Employee
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-black/30 text-center py-4 text-sm">
    &copy; 2025 HRMS by Kasun
  </footer>

  <script src="script.js"></script>
</body>
</html>
